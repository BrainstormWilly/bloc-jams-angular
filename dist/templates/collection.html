<section class="album-covers container clearfix">
     <div class="collection-album-container column fourth" ng-repeat="album in collection.spotify.albums track by $index">
         <a ui-sref="album({albumId: album.spotify_uri})"><img src="{{ album.albumArtUrl }}"></a>
         <div class="collection-album-info caption">
             <p>
                 <a class="album-name" ui-sref="album({albumId: album.spotify_uri})">{{ album.title }}</a>
                 <br/>
                 <a ui-sref="album({albumId: album.spotify_uri})">{{ album.artist }}</a>
                 <br/>
                 {{ album.songs_length }} songs
                 <br/>
             </p>
         </div>
     </div>
 </section>
